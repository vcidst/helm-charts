apiVersion: v1
kind: Secret
metadata:
  name: jambonz-secrets
  namespace: {{ .Release.Namespace | quote }}
  labels:
{{ include "common.labels" . | indent 4 }}
type: Opaque
data:
    REDIS_HOST: {{ required "redis host in base64" .Values.db.redis.host }}
    MYSQL_PASSWORD: {{ required "mysql secret in base64" .Values.db.mysql.secret }}
    DRACHTIO_SECRET: {{ .Values.drachtio.secret }}
    JWT_SECRET: {{ .Values.jwt.secret }}